	function aryToSum(ary){
		return ary.reduce((sum, element)=> sum + element, 0);
	}
	
	function selectKey(ary, num){
		var currentSum = 0;
		for(var i=0; i<ary.length; i++){
			currentSum = ary[i] + currentSum;
			if(currentSum >= num){

			}
